platform: Palo Alto XSIAM
source: windows_system

default_log_source:
  preset: xdr_event_log

field_mapping:
  EventID: action_evtlog_event_id
  Provider_Name: provider_name
  ImagePath: actor_process_image_path

raw_log_fields:
  - AccountName
  - ServiceName
  - ServiceType
  - StartType
  - Origin
  - HiveName
  - Caption
  - param1
  - param2
  - Channel
  - DeviceName