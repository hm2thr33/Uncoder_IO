platform: Palo Alto XSIAM
source: windows_sysmon


default_log_source:
  preset: xdr_event_log

field_mapping:
  EventID: action_evtlog_event_id
  OriginalFileName: actor_process_file_original_name
  Description: action_evtlog_description

raw_log_fields:
  - CommandLine
  - Image
  - ParentImage
  - CallTrace
  - Company
  - CurrentDirectory
  - DestinationHostname
  - DestinationIp
  - DestinationIsIpv6
  - DestinationPort
  - DestinationPortName
  - Hashes
  - Initiated
  - IntegrityLevel
  - ParentCommandLine
  - Product
  - Protocol
  - RuleName
  - SourceHostname
  - SourceIp
  - SourceIsIpv6
  - SourcePort
  - SourcePortName
  - TargetFilename
  - User
  - Signed
  - Signature
  - SignatureStatus
  - TargetObject
  - Details
  - QueryName
  - QueryResults
  - QueryStatus
  - IsExecutable
  - PipeName
  - ImageLoaded
  - ImagePath
  - Imphash
  - SourceImage
  - StartModule
  - TargetImage
  - Device
  - ProcessID
  - FileVersion
  - StartAddress
  - StartFunction
  - EventType