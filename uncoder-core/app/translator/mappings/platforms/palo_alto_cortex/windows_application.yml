platform: Palo Alto XSIAM
source: windows_application

default_log_source:
  preset: xdr_event_log

field_mapping:
  EventID: action_evtlog_event_id
  Provider_Name: provider_name

raw_log_fields:
  - src_ip
  - source
  - additional_information
  - EventData
  - Channel
  - statement
  - Faulting application path
  - object_name
  - class_type
  - action_id
  - Data
  - Message
  - Level
