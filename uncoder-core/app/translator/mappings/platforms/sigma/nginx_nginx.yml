platform: Sigma
source: nginx_nginx

log_source:
  product: [nginx]
  service: [nginx]

default_log_source:
  product: nginx
  service: nginx

field_mapping:
  c-uri: c-uri
  c-useragent: c-useragent
  cs-method: cs-method
  cs-bytes: cs-bytes
  c-uri-query: c-uri-query
  cs-referrer: cs-referrer
  sc-status: sc-status