platform: Sigma
source: apache_httpd

log_source:
  product: [apache]
  service: [httpd]

default_log_source:
  product: apache
  service: httpd

field_mapping:
  c-uri: c-uri
  c-useragent: c-useragent
  cs-method: cs-method
  cs-bytes: cs-bytes
  c-uri-query: c-uri-query
  cs-referrer: cs-referrer
  sc-status: sc-status