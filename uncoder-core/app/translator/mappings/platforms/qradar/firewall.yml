platform: Qradar
source: firewall


log_source:
  devicetype: [4, 5, 6, 41, 49, 73, 82, 104, 120, 194, 206, 278, 296, 307, 331, 340, 455, 456]

default_log_source:
  devicetype: 4

field_mapping:
  src-ip:
    - sourceip
    - SrcHost
    - LocalHost
    - Source
    - NetworkView
  src-port:
    - sourceport
    - SrcPort
    - LocalPort
  dst-ip:
    - destinationip
    - DstHost
    - RemoteHost
    - Destination
  dst-port:
    - destinationport
    - DstPort
    - RemotePort
  Protocol: IPProtocol
  Application: Application